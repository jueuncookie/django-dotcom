<body>
  {% include "navbar.html" %}
    <div class="container">
      <div class="row my-3">
        <div class="col-9">
          <h2>자유게시판</h2>
          {% block content %} {% endblock %}
          <!-- 기본 템플릿 안에 삽입될 내용 End -->
      
          <!-- jQuery JS -->
          <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
          <!--bootstrap.min.js 는 jquery-3.5.1.min.js를 필요로 하므로 jquery-3.4.1.min.js를 먼저 적어야함.-->
          <!-- Bootstrap JS -->
          <script src="{% static 'bootstrap.min.js' %}"></script>
      
          <!-- 자바스크립트 Start -->
          {% block script %} {% endblock %}
          <!-- 자바스크립트 End -->
      </div>
      <hr>
      

      
      <div class="col-3">
        <form class="search">
            <div class="container my-3">
                <form method="post" class="post-form">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <label for="content">채팅을 입력하세요!</label>
                        <textarea class="form-control" name="content" id="content"
                        >{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">전송하기</button>
                </form>
            </div>
        </form>
      </div>
   
    </div>
  </div>
